<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Moja pozvánka</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Turn.js z fungujúcej CDN -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eaeaea;
      height: 100vh;
      margin: 0;
    }

    #pozvanka {
      width: 800px;
      height: 600px;
    }

    #pozvanka img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="pozvanka">
    <div><img src="strana1.jpg" alt="Strana 1"></div>
    <div><img src="strana2.jpg" alt="Strana 2"></div>
  </div>

  <script>
    $(document).ready(function(){
      $("#pozvanka").turn({
        width: 800,
        height: 600,
        autoCenter: true,
        gradients: true,
        acceleration: true
      });
    });
  </script>

</body>
</html>
