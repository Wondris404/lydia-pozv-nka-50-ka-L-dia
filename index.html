<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Flipbook Pozvánka</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/lib/turn.min.js"></script>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #eaeaea;
    height: 100vh;
    margin: 0;
  }
  #pozvanka {
    width: 800px;
    height: 600px;
  }
  #pozvanka .page {
    width: 100%;
    height: 100%;
  }
  #pozvanka img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>

<div id="pozvanka">
  <div class="page"><img src="strana1.jpg" alt="Strana 1"></div>
  <div class="page"><img src="strana2.jpg" alt="Strana 2"></div>
  <div class="page"><img src="strana3.jpg" alt="Strana 3"></div>
  <div class="page"><img src="strana4.jpg" alt="Strana 4"></div>
</div>

<script>
$(document).ready(function(){
  $("#pozvanka").turn({
    width: 800,
    height: 600,
    autoCenter: true,
    duration: 1000
  });

  // Automatické otočenie na druhú stranu
  setTimeout(function(){
    $("#pozvanka").turn("page", 2); // otočí na stranu 2
  }, 2000); // po 2 sekundách sa otočí dopredu

  // Automatické vrátenie späť po 5 sekundách
  setTimeout(function(){
    $("#pozvanka").turn("page", 1); // vráti na stranu 1
  }, 7000); // 7 sekúnd celkovo (2 + 5)
});
</script>

</body>
</html>
